name: gcs deploy

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  upload_file_gcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: upload-file
        uses: google-github-actions/upload-cloud-storage@main
        with:
          path: ./
          destination: neriyu-content
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials: ${{ secrets.GCP_SA_KEY }}
